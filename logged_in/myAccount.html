<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>

<body>
    <header class="navbar navbar-expand-lg navbar-light bg-primary sticky-top bg-body-tertiar">
        <div class="container-fluid">
            <button class="navbar-toggler btn-primary" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#sidebar-container" aria-controls="sidebar-container"
                aria-label="Toggle docs navigation">
                <span class="navbar-toggler-icon"></span>
                <nav>

            </button>
            <a class="navbar-brand ms-3" href="home.html"><img src="./pic/LOGO.png" width="50px" alt=""><span
                    class="ms-3 text-white">SouthTeenFC</span></a>

            </nav>
        </div>
    </header>
    <div class="container-fluid">
        <div class="row flex-nowrap">
            <nav class="offcanvas-lg offcanvas-start col-md-2 px-sm-2 px-0 bg-dark " id="sidebar-container">
                <div class="d-flex flex-column  align-items-sm-start px-3 pt-2 text-white min-vh-100 ">
                    <a href="/" class="d-flex  pb-3  text-white text-decoration-none">
                        <span class="fs-5  d-sm-inline">Menu</span>
                    </a>
                    <ul class="nav nav-pills flex-column mb-sm-auto mb-0  align-items-sm-start" id="menu">
                        <li class="nav-item">
                            <a href="home.html" class="nav-link align-middle px-0">
                                <i class="fs-4 bi-house"></i> <span class="ms-1  d-sm-inline">Home</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="lesson.html" class="nav-link align-middle px-0">
                                <i class="fs-4 bi-table"></i> <span class="ms-1  d-sm-inline">Lesson</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="myAccount.html" class="nav-link align-middle px-0">
                                <i class="fs-4 bi-house"></i> <span class="ms-1  d-sm-inline">My Account</span>
                            </a>
                        </li>
                        <li>
                            <a href="/logout" class="nav-link px-0 align-middle">
                                <i class="fs-4 bi-people"></i> <span class="ms-1  d-sm-inline">Logout</span>
                            </a>
                        </li>
                    </ul>
                    <hr>
                </div>
            </nav>
            <div class="col py-3">
                <div class="main-container">
                    <div class="title-content mb-3 d-flex justify-content-between align-items-center">
                        <h1 class="titleBar welcome ms-4 text-start text-center">My Account</h1>
                        <button class="btn btn-sm btn-outline-dark" type="button" data-bs-toggle="collapse"
                            data-bs-target=".multi-collapse" aria-expanded="false"
                            aria-controls="multiCollapseExample1 multiCollapseExample2 multiCollapseExample3">
                            Change password
                        </button>
                    </div>
                    <div class="body-container container-fluid">
                        <div class="collapse multi-collapse" id="multiCollapseExample1">
                            <div class="container-fluid card-body">
                                <div class="px-3">
                                    <div class="form-floating mb-3">
                                        <input name="current-password" type="password" class="form-control" id="current-password" placeholder="Enter your current password" required>
                                        <label for="current-password" class="form-label">Current password</label>
                                        <div></div>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input name="new-password" type="password" class="form-control" id="new-password" placeholder="Enter your new password" required>
                                        <label for="new-password" class="form-label">New password</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input name="confirm-password" type="password" class="form-control" id="confirm-password" placeholder="Enter your new password again" required>
                                        <label for="confirm-password" class="form-label">Again new password</label>
                                    </div>
                                    <div class="mb-4">
                                        <button type="submit" class="btn btn-primary btn-sm container-fluid" id="updatePassword-btn">Save</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="parent-info-container">
                        </div>
                        <div class="mt-3">
                            <h2>Player</h2>
                        </div>
                        <div id="player-info-container">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="myAccount.js"></script>
</body>

</html>
