<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="login.css" rel="stylesheet" />
    <title>SouthTeenFC</title>
</head>

<body>
    <style>
        body {
            background-image: url(./pic/loginbackground.jpg);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            background-position: 50%;
        }
    </style>
    <div class="container d-flex justify-content-center align-items-center">
        <div id="loginContainer" class="px-3 py-4 login-container">
            <div class="bandLogo-content container-fluid py-4">
                <img src="./pic/LOGO.png" alt="southteen-logo" class="img-fluid">
            </div>
            <form action="/login" method="post" class="px-3">
                <div class="form-floating mb-3">
                    <input name="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating mb-4">
                    <input name="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>
                <div class="d-grid gap-2 mb-4">
                    <button type="submit" class="col btn btn-primary">Login</button>
                    <!-- <a href="#">Forget password?</a> -->
                </div>
                
            </form>
            <div class="forget-content container-fluid px-3 ">
                <button type="button" class="col btn active container-fluid" data-bs-toggle="button" aria-pressed="true">Forget
                    password</button>
            </div>
            <div class="register-content container-fluid">
                Don't have an account ? Register now !
                <div id="registerButton" type="button" class="btn btn-outline-light btn-sm ">Register
                    <i class="bi bi-arrow-right"></i>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="login.js"></script>
</body>

</html>
