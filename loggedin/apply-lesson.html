            <div class="col py-3">
                <div class="main-container">
                    <h1 class="titleBar welcome mb-4 text-center">Lesson</h1>
                    <div class="card">
                        <div class="card-body d-flex justify-content-between">
                            <div class="lessonInformation-content">
                                <!-- import the lesson information -->
                                <h5 class="lessonName">星期日 晚上 荃灣</h5>
                                <div class="lessonDate">日期 : 7/1 14/1 21/1 28/1</div>
                                <div class="lessonTime">時間 : 11:00 - 13:00</div>
                                <div class="lessonVenus">地點 : 城門谷五人場</div>
                            </div>
                            <div class="d-flex align-items-center">
                                <a class="btn btn-outline-dark btn-sm" href="lesson.html" id="go-back">Change</a>
                            </div>
                        </div>
                    </div>
                    <h4 class="mt-4 ms-1">Participant</h4>
                    <div class="card mt-2">
                        <div class="card-body d-flex justify-content-between">
                            <div class="participantInformation-content">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="lessonTimeRadio1"
                                        id="lessonTimeRadio1" value="option1" checked>
                                    <label class="form-check-label" for="lessonTimeRadio1">
                                        Jacko
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card mt-2">
                        <div class="card-body">
                            <div class="participantInformation-content">
                                <button class="btn btn-sm container-fluid text-start" type="button" data-bs-toggle="collapse"
                                    data-bs-target=".multi-collapse" aria-expanded="false"
                                    aria-controls="multiCollapseExample1 ">
                                    + Add New Player
                                </button>
                                <div class="collapse multi-collapse" id="multiCollapseExample1">
                                    <div class="container-fluid card-body">
                                        <form class="px-3">
                                            <div class="form-floating mb-3">
                                                <input type="text" class="form-control" placeholder="Enter your fullname" required>
                                                <label for="Inputusername" class="form-label">English Full name</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input type="text" class="form-control" placeholder="Enter your other name" required>
                                                <label for="Inputphone" class="form-label">Nick Name</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input type="text" class="form-control" placeholder="中文全名" required>
                                                <label for="exampleInputEmail1" class="form-label">Chinese fullname</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input type="date" class="form-control" required>
                                                <label for="exampleInputPassword1" class="form-label">Date of birth</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <select class="form-select" aria-label="Default select example" required>
                                                    <option selected disabled value="">Select...</option>
                                                    <option value="Boy">Male</option>
                                                    <option value="Girl">Female</option>
                                                </select>
                                                <label for="exampleInputPassword1" class="form-label">Gender</label>
                                            </div>
                                            <div class="row gap-1 px-2 mb-4">
                                                <button type="submit" class="col btn btn-dark">Confirm</button>
                                            </div>
                                        </form>
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div><!-- </div>END MAIN CONTAINER// -->
            </div>
        </div>
    </div>
