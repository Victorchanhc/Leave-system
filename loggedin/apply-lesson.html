    <header class="navbar navbar-expand-lg navbar-light bg-primary sticky-top bg-body-tertiar">

            <button class="navbar-toggler btn-primary" type="button" data-bs-toggle="offcanvas"

                aria-label="Toggle docs navigation">
                <span class="navbar-toggler-icon"></span>
                <nav></nav>
            </button>
            <a class="navbar-brand ms-3" href="#"><img src="./pic/LOGO.png" width="50px" alt=""><span
                    class="ms-3 text-white">SouthTeenFC</span></a>

            </nav>
        </div>
    </header>
    <div class="container-fluid">
        <div class="row flex-nowrap">
            <nav class="offcanvas-lg offcanvas-start col-md-3 px-sm-2 px-0 bg-dark " id="sidebar-container">
                <div class="d-flex flex-column  align-items-sm-start px-3 pt-2 text-white min-vh-100 ">
                    <a href="/" class="d-flex  pb-3  text-white text-decoration-none">
                        <span class="fs-5  d-sm-inline">Menu</span>
                    </a>
                    <ul class="nav nav-pills flex-column mb-sm-auto mb-0  align-items-sm-start" id="menu">
                        <li class="nav-item">
                            <a href="home.html" class="nav-link align-middle px-0">
                                <i class="fs-4 bi-house"></i> <span class="ms-1  d-sm-inline">Home</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="lesson.html" class="nav-link align-middle px-0">
                                <i class="fs-4 bi-table"></i> <span class="ms-1  d-sm-inline">Lesson</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="myAccount.html" class="nav-link align-middle px-0">
                                <i class="fs-4 bi-house"></i> <span class="ms-1  d-sm-inline">My Account</span>
                            </a>
                        </li>
                        <li>
                            <a href="/logout" class="nav-link px-0 align-middle">
                                <i class="fs-4 bi-people"></i> <span class="ms-1  d-sm-inline">Logout</span>
                            </a>
                        </li>
                    </ul>
                    <hr>
                </div>
            </nav>
            <div class="col py-3">
                <div class="main-container">
                    <h1 class="titleBar welcome mb-4 text-center">Lesson</h1>
                    <div class="card">
                        <div class="card-body d-flex justify-content-between">
                            <div class="lessonInformation-content">
                            </div>
                            <div class="d-flex align-items-center">
                                <a class="btn btn-outline-dark btn-sm" href="lesson.html" id="go-back">Change</a>
                            </div>
                        </div>
                    </div>
                    <h4 class="mt-4 ms-1">Participant</h4>
                    <div class="participantContainer">
                    </div>
                    <div class="joinButtonContainer mt-2 mb-4 ">
                        <a href="./home.html" class="joinButton btn btn-primary container-fluid">Join</a>
                    </div>
                    <div class="addNewPlayerContainer">
                        <div class="card mt-2">
                            <div class="card-body">
                                <div class="participantInformation-content">
                                    <button class="btn btn-sm container-fluid text-start" type="button" data-bs-toggle="collapse"
                                        data-bs-target=".multi-collapse" aria-expanded="false"
                                        aria-controls="multiCollapseExample1 ">
                                        + Add New Player
                                    </button>
                                    <div class="collapse multi-collapse" id="multiCollapseExample1">
                                        <div class="container-fluid card-body">
                                            <form action="/addNewPlayer" method="post" class="px-3">
                                                <div class="form-floating mb-3">
                                                    <input name="englishFullName" type="text" class="form-control" placeholder="Enter your fullname" required>
                                                    <label for="Inputusername" class="form-label">English Full name</label>
                                                </div>
                                                <div class="form-floating mb-3">
                                                    <input name="nickName" type="text" class="form-control" placeholder="Enter your other name" required>
                                                    <label for="Inputphone" class="form-label">Nick Name</label>
                                                </div>
                                                <div class="form-floating mb-3">
                                                    <input name="chineseFullName" type="text" class="form-control" placeholder="中文全名" required>
                                                    <label for="exampleInputEmail1" class="form-label">Chinese fullname</label>
                                                </div>
                                                <div class="form-floating mb-3">
                                                    <input name="dateOfBirth" type="date" class="form-control" required>
                                                    <label for="exampleInputPassword1" class="form-label">Date of birth</label>
                                                </div>
                                                <div class="form-floating mb-3">
                                                    <select name="gender" class="form-select" aria-label="Default select example" required>
                                                        <option selected disabled value="">Select...</option>
                                                        <option value="Male">Male</option>
                                                        <option value="Female">Female</option>
                                                    </select>
                                                    <label for="exampleInputPassword1" class="form-label">Gender</label>
                                                </div>
                                                <div class="row gap-1 px-2 mb-4">
                                                    <button type="submit" class="col btn btn-dark">Confirm</button>
                                                </div>
                                            </form>
                                            
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div><!-- </div>END MAIN CONTAINER// -->
            </div>
        </div>
    </div>
