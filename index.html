<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="index.css" rel="stylesheet" />
    <title>Document</title>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center">
        <div class="login-container px-3 py-4 ">
            <div class="bandLogo-content container-fluid py-4">
                <img src="./pic/LOGO.png" alt="southteen-logo" class="img-fluid">
            </div>
            <form class="px-3">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" placeholder="Enter your Email Address">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" placeholder="Enter your password" id="exampleInputPassword1">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">remember me</label>
                </div>
                <div class="row gap-1 px-2 mb-4">
                    <button type="submit" class="col btn btn-primary">Login</button>
                    <button type="button" class="col btn active" data-bs-toggle="button" aria-pressed="true">Forget password</button>
                    <!-- <a href="#">Forget password?</a> -->
                </div>
                <div class="gap-3 mb-4">
                    Don't have an account ? Register now ! 
                    <button type="button" class="btn btn-outline-light btn-sm register-button">Register <i class="bi bi-arrow-right"></i></button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
