<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="index.css" rel="stylesheet" />
    <title>Document</title>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center">
        <div class="px-3 py-4 ">
            <form class="px-3">
                <div class="mb-3">
                    <label for="Inputusername" class="form-label">Username (Parent/Guest)</label>
                    <input type="text" class="form-control" placeholder="Enter your username">
                </div>
                <div class="mb-3">
                    <label for="Inputphone" class="form-label">Mobile Number (Parent/Guest)</label>
                    <input type="text" class="form-control" placeholder="Enter your mobile number">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email (Parent/Guest)</label>
                    <input type="email" class="form-control" placeholder="Enter your Email Address">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password (Parent/Guest)</label>
                    <input type="password" class="form-control" placeholder="Enter your password"
                        id="exampleInputPassword1">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Confirm Password (Parent/Guest)</label>
                    <input type="password" class="form-control" placeholder="Enter your password"
                        id="exampleInputPassword1">
                </div>
                <div class="row gap-1 px-2 mb-4">
                    <button type="submit" class="col btn btn-dark">Register</button>
                    <!-- <a href="#">Forget password?</a> -->
                </div>
            </form>
            <div class="px-3 gap-3 mb-4">
                <!-- You have an account ? Please Login !
                <a href="login.html" type="button" class="btn btn-outline-light btn-sm">Login <i
                        class="bi bi-arrow-right"></i></a> -->
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</body>

</html>
