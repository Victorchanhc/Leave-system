<body>
    <header class="navbar navbar-expand-lg navbar-light bg-primary sticky-top bg-body-tertiar">
        <div class="container-fluid">
            <button class="navbar-toggler btn-primary" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#sidebar-container" aria-controls="sidebar-container"
                aria-label="Toggle docs navigation">
                <span class="navbar-toggler-icon"></span>
                <nav>

            </button>
            <a class="navbar-brand ms-3" href="#"><img src="./pic/LOGO.png" width="50px" alt=""><span
                    class="ms-3 text-white">SouthTeenFC</span></a>

            </nav>
        </div>
    </header>
    <div class="container-fluid">
        <div class="row flex-nowrap">
            <nav class="offcanvas-lg offcanvas-start col-md-2 px-sm-2 px-0 bg-dark " id="sidebar-container">
                <div class="d-flex flex-column  align-items-sm-start px-3 pt-2 text-white min-vh-100 ">
                    <a href="/" class="d-flex  pb-3  text-white text-decoration-none">
                        <span class="fs-5  d-sm-inline">Menu</span>
                    </a>
                    <ul class="nav nav-pills flex-column mb-sm-auto mb-0  align-items-sm-start" id="menu">
                        <li class="nav-item">
                            <a href="/admin" class="nav-link align-middle px-0">
                                <i class="fs-4 bi-house"></i> <span class="ms-1  d-sm-inline">Home</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/lesson-list.html" class="nav-link align-middle px-0">
                                <i class="fs-4 bi-house"></i> <span class="ms-1  d-sm-inline">lesson-list</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/attendant.html" class="nav-link align-middle px-0">
                                <i class="fs-4 bi-house"></i> <span class="ms-1  d-sm-inline">Attendant</span>
                            </a>
                        </li>
                        <li>
                            <a href="/logout" class="nav-link px-0 align-middle">
                                <i class="fs-4 bi-people"></i> <span class="ms-1  d-sm-inline">Logout</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            <div class="col py-3">
                <div class="main-container">
                    <h1 class="titleBar welcome mb-4 ms-3">Lesson List</h1>
                    <button class="btn btn-outline-dark btn-sm addbrandNewButton container-fluid mb-2" type="button"
                        data-bs-toggle="collapse" data-bs-target="#addBrandNewLesson" aria-expanded="false"
                        aria-controls="addBrandNewLesson">
                        +Add New Lesson
                    </button>
                    <form action="/adminLesson" method="post" class="collapse" id="addBrandNewLesson">
                        <div class="card card-body my-3">
                            <div class="row">
                                <div class="col-md-3 mb-2">
                                    <div class="form-floating">
                                        <input name="name" type="text" class="form-control" placeholder="Lesson Name"
                                            required>
                                        <label for="lessonName" class="form-label">Lesson Name</label>
                                    </div>
                                </div>
                                <div class="col-md-3 mb-2">
                                    <div class="form-floating">
                                        <input name="date" type="date" class="form-control" required>
                                        <label for="exampleInputPassword1" class="form-label">Date of
                                            lesson</label>
                                    </div>
                                </div>
                                <div class="col-md-3 mb-2">
                                    <div class="form-floating">
                                        <input name="start_time" type="time" class="form-control"
                                            placeholder="StartTime" required>
                                        <label for="exampleInputEmail1" class="form-label">Start
                                            Time</label>
                                    </div>
                                </div>
                                <div class="col-md-3 mb-2">
                                    <div class="form-floating">
                                        <input name="end_time" type="time" class="form-control" placeholder="EndTime"
                                            required>
                                        <label for="exampleInputEmail1" class="form-label">End Time</label>
                                    </div>
                                </div>
                                <div class="col-md-3 mb-2">
                                    <div class="form-floating">
                                        <input name="venue" type="text" class="form-control" placeholder="Venue"
                                            required>
                                        <label for="exampleInputEmail1" class="form-label">Venue</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div>
                            <button type="submit" class="btn btn-dark container-fluid mb-3">Submit</button>
                        </div>
                    </form>
                    <div class="lessonListContainer">
                        <div class="accordion lessonList-content">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
