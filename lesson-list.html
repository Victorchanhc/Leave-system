            <div class="col py-3">
                <div class="main-container">
                    <h1 class="titleBar welccome mb-4 ms-3">Lesson List</h1>
                    <div class="lessonList-content">
                        <!-- participant name can use $<name> -->
                        <div class="card-body lesson-content">
                            <div class="card text-bg-light">
                                <!-- same with the participant's lesson -->
                                <div class="card-body d-flex justify-content-between">
                                    <div class="lessonInformation-content">
                                        <!-- import the lesson information -->
                                        <h5 class="lessonName">星期日 晚上 荃灣</h5>
                                        <div class="lessonDate">日期 : 7/1 14/1 21/1 28/1</div>
                                        <div class="lessonTime">時間 : 11:00 - 13:00</div>
                                        <div class="lessonVenus">地點 : 城門谷五人場</div>
                                    </div>
                                    <div class="d-flex justify-content-between flex-column">
                                        <button class="btn btn-outline-dark btn-sm editButton" type="button"
                                            data-bs-toggle="collapse" data-bs-target="#editLesson" aria-expanded="false"
                                            aria-controls="editLesson">
                                            <i class="fa-solid fa-angle-down fa-lg"></i>
                                            <div>Edit</div>
                                        </button>
                                        <button class="btn btn-outline-dark btn-sm editButton" type="button"
                                            data-bs-toggle="collapse" data-bs-target="#addNewLesson"
                                            aria-expanded="false" aria-controls="addNewLesson">
                                            +Add
                                        </button>
                                    </div>
                                </div>
                                <div class="px-3 collapse" id="editLesson">
                                    <div class="table-responsive">
                                        <table class="table table-hover align-middle">
                                            <thead>
                                                <tr>
                                                    <th scope="col">Date</th>
                                                    <th scope="col">Start</th>
                                                    <th scope="col">End</th>
                                                    <th scope="col">Venue</th>
                                                    <th scope="col"></th>
                                                </tr>
                                            </thead>
                                            <tbody class="table-group-divider">
                                                <tr>
                                                    <th scope="row lesson-date">7/1</th>
                                                    <td class="lesson-start">Mark</td>
                                                    <td class="lesson-end">Otto</td>
                                                    <td class="lesson-venue">@mdo</td>
                                                    <td>
                                                        <div class="lessonList-controlButton">
                                                            <button class="btn btn-sm btn-outline-dark">Edit</button>
                                                        </div>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <th scope="row lesson-date">14/1</th>
                                                    <td class="lesson-start">Mark</td>
                                                    <td class="lesson-end">Otto</td>
                                                    <td class="lesson-venue">@mdo</td>
                                                    <td>
                                                        <div class="lessonList-controlButton">
                                                            <button class="btn btn-sm btn-outline-dark">Edit</button>
                                                        </div>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <form class="align-items-center">
                                                        <td>
                                                            <input type="date" class="form-control" required>
                                                        </td>
                                                        <td>
                                                            <input type="time" class="form-control" required>
                                                        </td>
                                                        <td>
                                                            <input type="time" class="form-control" required>
                                                        </td>
                                                        <td>
                                                            <input type="text" class="form-control" required>
                                                        </td>
                                                        <td>
                                                            <div class="lessonList-controlButton d-flex gap-1">
                                                                <button class="btn btn-sm btn-outline-dark">Save</button>
                                                                <button class="btn btn-sm btn-outline-danger">Delect</button>
                                                            </div>
                                                        </td>
                                                    </form>
                                                </tr>


                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                                <form class="px-3 collapse" id="addNewLesson">
                                    <div class="card card-body">
                                        <div class="row">
                                            <div class="col-md-3 mb-2">
                                                <div class="form-floating">
                                                    <input type="date" class="form-control" required>
                                                    <label for="exampleInputPassword1" class="form-label">Date of
                                                        lesson</label>
                                                </div>
                                            </div>
                                            <div class="col-md-3 mb-2">
                                                <div class="form-floating">
                                                    <input type="time" class="form-control" placeholder="StartTime"
                                                        required>
                                                    <label for="exampleInputEmail1" class="form-label">Start
                                                        Time</label>
                                                </div>
                                            </div>
                                            <div class="col-md-3 mb-2">
                                                <div class="form-floating">
                                                    <input type="time" class="form-control" placeholder="EndTime"
                                                        required>
                                                    <label for="exampleInputEmail1" class="form-label">End Time</label>
                                                </div>
                                            </div>
                                            <div class="col-md-3 mb-2">
                                                <div class="form-floating">
                                                    <input type="text" class="form-control" placeholder="Venue"
                                                        required>
                                                    <label for="exampleInputEmail1" class="form-label">Venue</label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div>
                                        <button type="submit" class="btn btn-dark container-fluid mb-3">Submit</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
